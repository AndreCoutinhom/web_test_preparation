<html lang="en">
<head>

</head>
<body>
    <script>
    let userFingers = prompt("Quantos dedos você tem?");

    for (let i = 15; i <= userFingers; i++) {
        console.log("Dedo " + i + ".");
    }

    if (userFingers > 10) {
        console.log("VOCÊ.....NÃO É......HUMANO!!!!!!!!!!!!!!!!");
    } else if (userFingers < 10) {
        console.log("Nada que uma prótese não resolva.");
    } else {
        console.log("Parabéns, você é normal. Mais ou menos");
  }
    </script>
</body>
